<!DOCTYPE html>
<html>
    <head>
        <title> Table practice </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section id="typeTableSection">
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Input example</th>
                    <th>Notes</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> type = "button" </td>
                    <td> <input type="button" value="I am button">  </td>
                    <td> Needs value attribute for button text</td> 
                </tr>
                <tr>
                    <td> type = "checkbox" </td>
                    <td> <input type="checkbox" />something else</td>
                    <td> Checkbox text comes after input tag    </td>
                </tr>
                <tr>
                    <td> type = "color" </td>
                    <td> <input type="color" value="#59EA3F"/> </td>
                    <td> IE is bad </td>
                </tr>
                <tr>
                    <td> type = "date"</td>
                    <td> <input type="date"/></td>
                    <td> safari is bad too</td>
                </tr>
                <tr>
                    <td> type = "email"</td>
                    <td> <input type="email"/></td>
                    <td> yet again, IE is bad</td>
                </tr>
            </tbody>
        </table>
    </section>
    </body>
</html>
